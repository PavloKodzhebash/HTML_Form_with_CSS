<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form with CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form-container">
    <h1>User Information Form</h1>
    <form action="results.html" method="GET" id="userForm">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter password">

        <label>Gender:</label>
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>

        <label>Subscribe to Newsletter:</label>
        <input type="checkbox" name="subscribe" value="Yes" id="subscribe">
        <label for="subscribe">Yes</label>

        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
        </select>

        <label for="bio">Short Bio:</label>
        <textarea name="bio" id="bio" rows="4" placeholder="Tell us about yourself"></textarea>

        <label for="birth">Date of Birth:</label>
        <input type="date" name="birth" id="birth">

        <label for="level">Skill Level:</label>
        <input type="range" name="level" id="level" min="1" max="10">

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
